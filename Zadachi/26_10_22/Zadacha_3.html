    <script>
        var x = Number(prompt("Введите значение переменной X"));
        var a = x + 1;
        var b = x - 1;

        if(b != 0){
            var y = a / b;
            alert("Результат вычислений: " + y);
        } else {
            alert("Деление на 0 не возможно");
        }
    </script>
