        <title>Объяснение 2</title>

    <script>
        var x = Number(prompt("Введите значение переменной A"));
        var b = Number(prompt("Введите значение переменной B"));
        var c = Number(prompt("Введите значение переменной C"));
        var a = Math.pow(x, 2);
        var y = (a * b) + c;
        alert("Результат вычислений: " + y);
    </script>

        <!-- y = a^2 * b + c -->
