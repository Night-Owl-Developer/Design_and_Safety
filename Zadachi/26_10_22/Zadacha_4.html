    <script>
        var x, x1, x2;
        var a = Number(prompt("Введите значение переменной A"));
        var b = Number(prompt("Введите значение переменной B"));
        var c = Number(prompt("Введите значение переменной C"));
        var d = (b**2) - (4 * (a * c));

        if(d > 0) {
            x1 = ((-b) + Math.sqrt(d))  / (2 * a);
            x2 = ((-b) - Math.sqrt(d))  / (2 * a);
            alert("X1 равен " + x1);
            alert("X2 равен " + x2);
        } else {
            if (d == 0) {
                x = (-b) / (2 * a);
                alert("X равен " + x);
            } else {
                alert("Корней нет");
            }
        }
        
    </script>
